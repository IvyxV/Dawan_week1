<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <h1>Mon formulaire</h1>
    <form action="formulaire-tp.html">
        <!-- Coordonnées -->
        <fieldset class="coord">
            <legend>Vos coordonnées</legend>
            <div class="div">
                <label for="emailinput" class="lab">Votre email</label>
                <input type="email" name="e-mail" id="emailinput" placeholder="vchaillon@jehann.fr" autofocus>
            </div>
            <div class="div">
                <label for="nameinput" class="lab">Votre nom</label>
                <input type="text" name="firstname" id="nameinput" minlength="5" maxlength="15" required>
            </div>
            <label class="lab sex">Sexe</label>
            <div class="sex">
                <input type="radio" name="sex" id="masculin" checked>
                <label for="masculin">Masculin</label>
            </div>
            <div class="sex">
                <input type="radio" name="sex" id="feminin">
                <label for="feminin">Féminin</label>
            </div>
            <div class="div">
                <label for="numberinput" class="lab">Age</label>
                <input type="number" name="age" id="numberinput" min="6" max="20">
            </div>
            <div class="div">
                <label for="dateinput" class="lab">Date de naissance</label>
                <input type="date" name="date" id="dateinput">
            </div>
        </fieldset>
        <!-- Hobbies -->
        <fieldset class="hobb">
            <legend>Vos hobbies</legend>
            <div>
                <label for="hobbiesselect">Choisir un loisirs</label>
                <select name="hobbiesselect">
                    <optgroup label="Sports">
                        <option value="m">Marathon</option>
                        <option value="f" selected>Football</option>
                    </optgroup>
                    <optgroup label="Gaming">
                        <option value="c">Ps4</option>
                        <option value="ch" selected>PC</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <label>Vos languages préférés</label>
            </div>
            <div>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
                <input type="checkbox" name="js" id="js">
                <label for="js">JavaScript</label>
            </div>
            <div>
                <label for="msg">Commentaire :</label>
            </div>
            <div>
                <textarea name="message" id="msg" cols="30" rows="5"></textarea>
            </div>
        </fieldset>
        <div>
            <button type="reset">Annuler</button>
            <button>Envoyer</button>
        </div>
    </form>
</body>

</html>
