<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <title>Tableau</title>

    <link rel="stylesheet" href="css/tableau-tp2.css">

</head>

<body>

    <!-- Encapsule tout le tableau -->

    <table class="class-tab">

        <!-- Légende -->

        <caption>TODO LIST</caption>

        <!-- Entête du tableau -->

        <thead class="class-thead">

            <!-- Ligne dans le tableau -->

            <tr class="class-tr">

                <!-- Cellule de titre -->

                <th>A faire</th>

                <th colspan="2">En cour</th>

                <th colspan="2">Terminé</th>

            </tr>

        </thead>

        <!-- Entoure le corp du tableau -->

        <tbody class="class-tbody">

            <tr class="class-tr">

                <!-- Celulle simple -->

                <td>Balise formulaire</td>

                <td rowspan="3" colspan="2" class="fusion">Les tableaux</td>

                <td>HTML</td>

                <td>Css</td>

            </tr>

            <tr class="class-tr">

                <td>Balise audio</td>

                <td colspan="2" class="fusion">List</td>

            </tr>

            <tr class="class-tr">

                <td>Balise vidéo</td>

                <td colspan="2" class="fusion">Image</td>

            </tr>

            <tr class="class-tr">

                <td>Voir plus de CSS</td>

                <td rowspan="3" class="fusion">Fusion</td>

                <td rowspan="3" class="fusion">Mise en forme</td>

                <td colspan="2" rowspan="2" class="fusion">Selecteur</td>

            </tr>

            <tr class="class-tr">

                <td>Commencer le Javascript</td>

            </tr>

            <tr class="class-tr">

                <td>Voir plus de JavaScript</td>

                <td>Class</td>

                <td>Id</td>

            </tr>

        </tbody>

        <!-- Pied du tableau -->

        <tfoot class="fusion">

            <tr>

                <td colspan="5" class="fusion"> Super footer </td>

            </tr>

        </tfoot>

    </table>

</body>

</html>
