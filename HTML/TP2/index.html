<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
</head>

<body>
    <table>
        <caption>TODO LIST</caption>
        <thead>
            <tr>
                <th>A faire</th>

                <th colspan="2">Terminé</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="beige">Balise formulaire</td>
                <td id="yellow" rowspan="3" colspan="2">Les tableaux</td>
                <td id="beige">HTML</td>
                <td id="beige">Css</td>
            </tr>
            <tr>
                <td id="beige">Balise audio</td>
                <td id="yellow" colspan="2">List</td>
            </tr>
            <tr>
                <td id="beige">Balise vidéo</td>
                <td id="yellow" colspan="2">Image</td>
            </tr>
            <tr>
                <td id="beige">Voir plus de CSS</td>
                <td id="yellow" rowspan="3">Fusion</td>
                <td id="yellow" rowspan="3">Mise en forme</td>
                <td id="yellow" rowspan="2" colspan="2">Selecteur</td>
            </tr>
            <tr>
                <td id="beige">Commencer le JavaScript</td>
            </tr>
            <tr>
                <td id="beige">Voir plus de JavaScript</td>
                <td id="beige">Class</td>
                <td id="beige">Id</td>
            </tr>
        </tbody>
        <tfoot>
            <td id="yellow" colspan="5">Super Footer</td>
        </tfoot>
    </table>

</html>
